server radsec {
    listen {
        type = auth
        ipaddr = 0.0.0.0
        port = 2083
        proto = tcp
        tls {
            certificate_file = /etc/freeradius/3.0/certs/server.pem
            private_key_file = /etc/freeradius/3.0/certs/server.key
            ca_file = /etc/freeradius/3.0/certs/ca.pem
            dh_file = /etc/freeradius/3.0/certs/dh.pem
            check_cert_cn = no
            check_cert_expiry = no
            require_client_cert = no
        }
    }

    thread pool {
        start_servers = 2
        max_servers = 16
        min_spare_servers = 1
        max_spare_servers = 4
    }

    authorize {
        filter_username
        preprocess
        chap
        mschap
        digest
        suffix
        eap
        files
        expiration
        logintime
        pap
    }

    authenticate {
        Auth-Type PAP {
            pap
        }
        Auth-Type EAP {
            eap
        }
    }

    accounting {
    }

    session {
    }

    post-auth {
        Post-Auth-Type REJECT {
            attr_filter.access_reject
        }
    }
}
